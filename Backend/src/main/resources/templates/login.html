<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>소셜 로그인 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .google-btn {
            background-color: white;
            border: 1px solid #ddd;
            color: #444;
        }

        .google-btn img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="login-container text-center">
    <h2 class="mb-4">🔐 소셜 로그인 테스트</h2>

    <a href="/oauth2/authorization/google" class="btn google-btn btn-block w-100 mb-3">
        <img src="https://developers.google.com/identity/images/g-logo.png" width="20">
        Google 계정으로 로그인
    </a>

    <p class="text-muted mt-4">이 테스트는 OAuth 연동 확인용입니다.</p>
</div>
</body>
</html>
